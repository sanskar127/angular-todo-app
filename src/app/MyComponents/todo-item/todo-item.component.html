<div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend w-100">
            <div class="input-group-text w-100 justify-content-space-between">
                <input type="checkbox" aria-label="Checkbox for following text input" id="todo{{i}}" class="p-1" (click)="onClickCheckBox(todo)" [checked]="!todo.active">
                <h5 [ngClass]="{'strike': !todo.active }" class="my-3 px-2">{{todo.title}}</h5>
                <div class="container">
                    <p class="m-auto text-wrap" [ngClass]="{'strike': !todo.active }">{{todo.desc}}</p>            
                </div>
                <button class="btn btn-sm btn-primary" (click)="onClick(todo)">Delete</button>
            </div>
            <!-- <label for="done">Mark as done</label> -->
        </div>
    </div>
</div>
